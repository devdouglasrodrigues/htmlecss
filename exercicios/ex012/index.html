<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados</h1>
    <p>Este vídeo está hospedados no própio servidor.</p>
    <video width="500px" poster="imagens/Design sem nome (10).png" controls autoplay loop>
        <source src="midia/meu-video mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video m4v.m4v" type="video/mp4">
        <source src="midia/Meu-Video webm.webm" type="video/webm">
        <source src="midia/meu-video ogv.ogv" type="video/ogg">

<p>seu navegador não tem compatibilidade com o reprodutor de vídeos</p>
    </video>
    <h1>Inserindo video do you tube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/zrIfhUVB_3o"
     title="YouTube video player" frameborder="0" 
     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
     allowfullscreen></iframe>
</body>
</html>
